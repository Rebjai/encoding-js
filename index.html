<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Digital encoding</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@669&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Codificador digital</h1>
        <br><br>
        <br><br>
        <label for="bits">Ingrese la cadena de bits a traducir</label>
        <br>
        <input type="text" name="bits" id="bits" placeholder="0111000101">
        <br>
        <button id="btn-bits" onclick="clearText()">Reset</button>







    </div>
    <div class="container">
        <div class="flex-container">
            <div class="tag">
                <div id="tag-unipolar">Unipolar NRZ</div>
            </div>
        </div>
    </div>
    <canvas id="positiveUnipolarNonReturnToZero" width="800px"></canvas>
    <div class="container">
        <div class="flex-container">
            <div class="tag">
                <div id="tag-bipolar-nrz">Bipolar NRZL</div>
            </div>
        </div>
    </div>
    <canvas id="bipolarNRZL" width="800px"></canvas>

    <div class="container">
        <div class="flex-container">
            <div class="tag">
                <div id="tag-bipolar-nrzi">Bipolar NRZI</div>
            </div>
        </div>
    </div>
    <canvas id="bipolarNRZI" width="800px"></canvas>
    <div class="container">
        <div class="flex-container">
            <div class="tag">
                <div id="tag-manchester">Manchester</div>
            </div>
        </div>
    </div>
    <canvas id="manchester" width="800px"></canvas>
    <div class="container">
        <div class="flex-container">
            <div class="tag">
                <div id="tag-diff-manchester">Differential Manchester</div>
            </div>
        </div>
    </div>
        <canvas id="diffManchester" width="800px"></canvas>
    <div class="container">
        <div class="flex-container">
            <div class="tag">
                <div id="tag-diff-manchester">Differential Manchester</div>
            </div>
        </div>
    </div>
        <canvas id="diffManchester2" width="800px"></canvas>


    <script src="encoding.js"></script>
</body>

</html>
